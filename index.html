<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Forcast Follower</title>
  </head>
  <body>
    <header class="col-12">
      <div class="text-center col-12">
        <h1>Weather you WANT!</h1>
      </div>
    </header>

    <main class="container">
      <section class="col-3" id="search-form">
        <div class="">
          <h3>Search a city!</h3>
          <form class="input-group mb-3">
            <input
              placeholder="City Name"
              type="text"
              name="city-name"
              class="form-control"
              id="city-search"
            />
            <button
              type="submit"
              class="btn btn-dark btn-outline-secondary"
              id="search-btn"
            >
              Search
            </button>
          </form>
        </div>
        <div>
          <div class="" id="search-history"></div>
        </div>
      </section>

      <section class="row col-12 text-center" id="current">
        <div>
          <span id="search-result"></span>
          <img src="" alt="" id="current-img" />
        </div>
        <div>
          <p class="" id="temp"></p>
          <p class="" id="wind"></p>
          <p class="" id="humid"></p>
          <p class="" id="uv"></p>
        </div>
      </section>

      <section class="row" id="five-day">
        <h2 class="col-12 text-center">Looking Ahead!</h2>
        <div class="col card border-dark" id="future"></div>
        <div class="col card border-dark" id="future"></div>
        <div class="col card border-dark" id="future"></div>
        <div class="col card border-dark" id="future"></div>
        <div class="col card border-dark" id="future"></div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
