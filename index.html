<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Forcast Follower</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Weather you WANT!</h1>
      </div>
    </header>

    <main>
      <section class="" id="search-form">
        <div>
          <h3>Search a city!</h3>
          <form>
            <input type="text" name="city-name" class="" id="city-search" />
            <button type="submit" id="search-btn"></button>
          </form>
        </div>
        <div>
          <div class="" id="search-history"></div>
        </div>
      </section>

      <section class="" id="current">
        <div>
          <span id="search-result"></span>
          <img src="" alt="" id="current-img" />
        </div>
        <div>
          <p class="" id="temp"></p>
          <p class="" id="wind"></p>
          <p class="" id="humid"></p>
          <p class="" id="uv"></p>
        </div>
      </section>

      <section class="" id="five-day">
        <h2>Looking Ahead!</h2>
        <div id="future"></div>
        <div id="future"></div>
        <div id="future"></div>
        <div id="future"></div>
        <div id="future"></div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
