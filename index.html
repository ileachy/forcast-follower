<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <title>Forcast Follower</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Weather you WANT!</h1>
      </div>
    </header>

    <main>
      <section class="" id="search">
        <div>
          <h3>Search a city!</h3>
          <form>
            <input type="text" class="" id="city-search" />
            <button type="submit"></button>
          </form>
        </div>
        <div>
          <div class="" id="search-history"></div>
        </div>
      </section>

      <section class="" id="current">
        <div>
          <span id="search-result"></span>
          <img src="" alt="" id="current-img" />
        </div>
        <div>
          <p class="" id="temp"></p>
          <p class="" id="wind"></p>
          <p class="" id="humid"></p>
          <p class="" id="uv"></p>
        </div>
      </section>

      <section class="" id="five-day">
        <h2>Looking Ahead!</h2>
        <div>
          <div id="future">
            <h4>Day 1</h4>
          </div>
        </div>
        <div>
          <div id="future">
            <h4>Day 2</h4>
          </div>
        </div>
        <div>
          <div id="future">
            <h4>Day 3</h4>
          </div>
        </div>
        <div>
          <div id="future">
            <h4>Day 4</h4>
          </div>
        </div>
        <div>
          <div id="future">
            <h4>Day 5</h4>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
